<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator app</title>
</head>
<body>
    <div id="calculator-container">
        <header>
            <h1>calc</h1>
            <!-- Theme toggle -->
            <fieldset>
                <legend>Theme</legend>
                <div>
                    <input type="radio" name="" id="">
                    <label for="">1</label>
                    <input type="radio" name="" id="">
                    <label for="">2</label>
                    <input type="radio" name="" id="">
                    <label for="">3</label>
                    <!-- The actual slide circle thing -->
                    <div></div>
                </div>
            </fieldset>
        </header>

        <!-- Display -->
        <div id="display">
            <span></span>
        </div>

        <!-- Buttons -->
        <div id="buttons-container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
            <button>RESET</button>
            <button>=</button>
        </div>
    </div>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://personal-website-seven-ashy.vercel.app" target="_blank">Rafael Avil√©s</a>.    
    </footer>
    
    <script src="/script.js"></script>
</body>
</html>
