<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator app</title>
</head>
<body>
    <div class="calculator-container" id="calculator-container">
        <header>
            <h1>calc</h1>
            <!-- Theme toggle -->
            <fieldset class="theme-switch">
                <legend>THEME</legend>
                <div>
                    <div class="radio-labels">
                        <input type="radio" name="theme-1" id="theme-1">
                        <label for="theme-1">1</label>
                        <input type="radio" name="theme-2" id="theme-2">
                        <label for="theme-2">2</label>
                        <input type="radio" name="theme-3" id="theme-3">
                        <label for="theme-3">3</label>
                    </div>
                    <!-- The actual slide circle thing -->
                    <div class="toggle-container">
                        <div class="toggle-circle"></div>
                    </div>
                </div>
            </fieldset>
        </header>

        <!-- Screen -->
        <div class="screen" id="screen">
            <small id="small-text" class="small-text"></small>
            <span id="big-text" class="big-text">0</span>
        </div>

        <!-- Buttons -->
        <div class="keypad" id="keypad">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="accent-button">DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
            <button class="big-button accent-button">RESET</button>
            <button class="big-button equals-button">=</button>
        </div>
    </div>

    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://personal-website-seven-ashy.vercel.app" target="_blank">Rafael Avil√©s</a>.    
    </footer>
    
    <script src="./index.js" type="module"></script>
</body>
</html>
